{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}
物品申请
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <p>{{ good.name }}</p>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-default">申请</button>
                {{ error_msg }}
            </form>
        </div>
    </div>
{% endblock %}
