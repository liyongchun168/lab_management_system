{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}物品详情{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <form action="" method="post" role="form">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div>
                    <button class="btn btn-default" type="submit">修改</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
