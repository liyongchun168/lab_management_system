<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <table>
    {% for field in register_form %}
        <tr>
            <td>{{ field.label_tag }}</td>
            <td>{{ field }}</td>
            <td>{{ field.errors }}</td>
        </tr>
    {% endfor %}
    </table>
    <input type="submit" value="注册">
    <span>{{ error_msg }}</span>
</form>
</body>
</html>
