{% extends 'base.html' %}
{% load staticfiles %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block title %}
登录
{% endblock %}

{% block nav %}
{% endblock %}

{% block content %}
    <div class="container">
        <!--登录输入框-->
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <form action="" method="post" role="form">
                    <div class="form-group title">
                        用&nbsp;&nbsp;户&nbsp;&nbsp;登&nbsp;&nbsp;录
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="text" name="name" placeholder="请输入工号/学号">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" name="password" placeholder="请输入密码">
                    </div>
                    {% csrf_token %}
                    <div class="form-group">
                        <span>{{ error_msg }}</span>
                        <button type="submit" class="btn btn_right">登&nbsp;&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
